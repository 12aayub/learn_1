<html>
  <head>
  </head>
  <body>
    <h1 id='greeting'></h1>
      <img id="myImg" src="https://pbs.twimg.com/profile_images/659846506678124544/qptu8mfw.jpg">
    <button onclick="greetNext(), next()" id="myButton">
    <script>
      var currentState = {
        availableGreetings: [
          {name: "Bob", img: "https://pbs.twimg.com/profile_images/659846506678124544/qptu8mfw.jpg"},
            {name: "Mary", img: "https://pbs.twimg.com/profile_images/659846506678124544/qptu8mfw.jpg"},
              {name: "Carson", img: "https://pbs.twimg.com/profile_images/659846506678124544/qptu8mfw.jpg"}
        ],
        greetingIndex: 0
      }

      var nextState = {
        nextGreetings: ["Bob", "Mary", "Carson"],
        nextIndex: 1
      }

      var element = document.getElementById('greeting');
      element.innerHTML = "Hello " + currentState.availableGreetings[currentState.greetingIndex].name;

      var names = nextState.nextGreetings[nextState.nextIndex];
      document.getElementById('myButton').innerHTML=names;

      var myImg = document.getElementById('myImg');
      element.innerHTML = currentState.availableGreetings[currentState.greetingIndex].image;

      function greetNext(){
        currentState.greetingIndex += 1;

        //we need to check to see if we are at the last greeting, and circle around to first if so
        if(currentState.greetingIndex == currentState.availableGreetings.length){
          currentState.greetingIndex = 0;

        }

        //update the dom with new greeting
        var element = document.getElementById('greeting');
        element.innerHTML = "Hello " +currentState.availableGreetings[currentState.greetingIndex].name;

        var myImg = document.getElementById('myImg');
        element.innerHTML = currentState.availableGreetings[currentState.greetingIndex].image;

      }

      function next(){
        nextState.nextIndex += 1;

        //we need to check to see if we are at the last greeting, and circle around to first if so
        if(nextState.nextIndex == nextState.nextGreetings.length){
          nextState.nextIndex = 0;

        }

        //update the dom with new greeting


        var names = document.getElementById('myButton');
        names.innerHTML = nextState.nextGreetings[nextState.nextIndex];

      }
    </script>
  </body>
</html>
